<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="external/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="external/jquery.js"></script>
    <script src="external/jquery-ui.js"></script>
    <script src="javascript/common.js" language="JavaScript" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.jqChart.css" />
        <script src="chart/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="chart/js/jquery.jqChart.min.js" type="text/javascript"></script>
    <script lang="javascript" type="text/javascript">
        $(document).ready(function () {

            var background = {
                type: 'linearGradient',
                x0: 0,
                y0: 0,
                x1: 0,
                y1: 1,
                colorStops: [{ offset: 0, color: '#d2e6c9' },
                             { offset: 1, color: 'white' }]
            };

            var model = [
                {
                    name: 'Problem 1',
                    value: 65
                },
                {
                    name: 'Problem 2',
                    value: 58
                },
                {
                    name: 'Problem 3',
                    value: 30
                },
                {
                    name: 'Problem 4',
                    value: 60
                },
                {
                    name: 'Problem 5',
                    value: 65,
                    exploded: true
                },
                {
                    name: 'Problem 6',
                    value: 75
                }
            ];

            $('#jqChart').jqChart({
                title: { text: 'Pie Chart shows Problem vs Issue' },
                legend: { title: 'Problems' },
                // border: { strokeStyle: '#6ba851' },
                // background: background,
                animation: { duration: 1 },
                dataSource : model,
                shadows: {
                    enabled: true
                },
                series: [
                    {
                        type: 'pie',
                        fillStyles: ['#418CF0', '#FCB441', '#E0400A', '#056492', '#BFBFBF', '#1A3B69', '#FFE382'],
                        labels: {
                            stringFormat: '%.1f%%',
                            valueType: 'percentage',
                            font: '15px sans-serif',
                            fillStyle: 'white'
                        },
                        explodedRadius: 10,
                        dataLabelsField: 'name',
                        dataValuesField: 'value',
                        explodedField: 'exploded'
                    }
                ]
            });

            $('#jqChart').bind('tooltipFormat', function (e, data) {
                var percentage = data.series.getPercentage(data.value);
                percentage = data.chart.stringFormat(percentage, '%.2f%%');

                return '<b> Issues </b><br />' +
                       data.value + ' (' + percentage + ')';
            });
        });
    </script>
            
</head>
<body>
        <div>
                <div id="jqChart" style="width: 700px; height: 500px;">
                </div>
            </div>
</body>
</html>
