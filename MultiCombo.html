<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Combo box with AutoComplete</title>
    <link rel="stylesheet" href="external/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="external/jquery.js"></script>
    <script src="external/jquery-ui.js"></script>
    <script src="javascript/common.js" language="JavaScript" type="application/javascript"></script>
    <script src="javascript/custom-combobox.js" language="JavaScript" type="application/javascript"></script>

    <script>
        $( document ).ready(function() {
            $( "#combobox" ).combobox();
            $("#combobox").autocomplete({
                change: function(event, ui){
                    getValue();
                }
                }
                );

            // $( "#toggle" ).on( "click", function() {
            //     $( "#combobox" ).toggle();
            // });
        });
        function getValue(){
            $("#selectedValue").html($("#combobox").val());
        }
    </script>
</head>
<body>

<div class="ui-widget">
    <label>Your preferred State: </label>
    <select id="combobox">

        <option value="Hawaii">Hawaii</option>
        <option value="Idaho">Idaho</option>
        <option value="Illinois">Illinois</option>
        <option value="Indiana">Indiana</option>
        <option value="Iowa">Iowa</option>
        <option value="Kansas">Kansas</option>
        <option value="Kentucky">Kentucky</option>
        <option value="Louisiana">Louisiana</option>
        <option value="Maine">Maine</option>
        <option value="Maryland">Maryland</option>
        <option value="Massachusetts">Massachusetts</option>
        <option value="Michigan">Michigan</option>
        <option value="Minnesota">Minnesota</option>
        <option value="Mississippi">Mississippi</option>
        <option value="Missouri">Missouri</option>
        <option value="Montana">Montana</option>
        <option value="Nebraska">Nebraska</option>
        <option value="Nevada">Nevada</option>
        <option value="New Hampshire">New Hampshire</option>

    </select>
</div>

<button onclick="getValue();">Print the current value</button>
<p>Selected value is :
    <em id="selectedValue"></em>
</p>
</body>
</html>
