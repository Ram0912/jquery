<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two List Move items</title>
    <link rel="stylesheet" href="external/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="external/jquery.js"></script>
    <script src="external/jquery-ui.js"></script>
    <script src="javascript/common.js" language="JavaScript" type="application/javascript"></script>
    
    <style>
        #sortable1, #sortable2 {
            border: 1px solid #eee;
            width: 142px;
            min-height: 20px;
            list-style-type: none;
            margin: 0;
            padding: 5px 0 0 0;
            float: left;
            margin-right: 10px;
        }
        #sortable1 li, #sortable2 li {
            margin: 0 5px 5px 5px;
            padding: 5px;
            font-size: 1.2em;
            width: 120px;
        }
    </style>
    <script>
        $( function() {
            $( "#sortable1, #sortable2" ).sortable({
                connectWith: ".connectedSortable"
            });
        } );
    </script>
    <script type="text/javascript"> 
$(document).ready(function(){
$('#btn_createList').click(function(){
    $('.ul_current').append($('<li>', {
         text: $('#input_listName').val()

    }));
$('#input_listName').val('');
});
});
$(document).ready(function(){
$('.ul_current').on('click', 'li', function(e) {
   $(this).remove();
});
});
        </script>
</head>
<body>
<div data-role="page">
    <div data-role="header" id="header">
        <h1>List</h1>
        <h4>click add to 'add the list' and click on the 'list' to remove it...</h4>
    </div><!-- /header -->
    <div data-role="content" id="content">  
            <input id="input_listName" /><button id="btn_createList">add</button>
            <ul class="ul_current"></ul>   
            
            
    </div><!-- /content -->
</div><!-- /page -->
</body>

</html>
